resources:
  - name: myAppRepo
    type: GitRepo
    configuration:
      gitProvider: raksha78_github             # Change to your integration
      path: raksha78/pipeTest  
pipelines:
  - name: my_pipeline_hello_world
    configuration:
#       nodePool: c8dynamic
      nodePool:  u16dynamic_03
      environmentVariables:
        readOnly:
          MY_MESSAGE: '"Hello World!"'
    steps:
      - name: step
        type: Bash
        configuration:
          inputResources:
            - name: myAppRepo
        execution:
          onExecute:
            - echo $MY_MESSAGE
